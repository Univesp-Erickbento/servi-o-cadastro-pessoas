# Arquivo: application-test.properties

# Definindo o perfil de teste
spring.profiles.active=test

# Banco de dados H2 para testes
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Show SQL para ajudar a depurar durante os testes
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuração para limpar o banco de dados e gerar as tabelas durante os testes
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false

# Configurações gerais do servidor (pode ser diferente se você quiser algo específico para testes)
server.port=9091  # Por exemplo, rodando em uma porta diferente para não conflitar com o dev
